<!-- Team Section -->
<section id="contact" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact</h2>
                <h3 class="section-subheading text-muted">Contact me on <a
                        href="https://www.facebook.com/pages/Mr-Cs-Cambodia-Transport/430659350373852">Facebook</a>, via
                    mail: <a href="mailto:mail@mrc-cambodiatransport.com">mail@mrc-cambodiatransport.com</a>, or
                    phone <a href="tel:089363990">089363990</a> / <a href="tel:086291303">086291303</a>
                </h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.people %}
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
